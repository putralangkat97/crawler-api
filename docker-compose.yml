services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - TRUSTED_PROXIES=0.0.0.0/0
    volumes:
      - ./storage:/app/storage  # persist logs/cache
      - ./database:/app/database  # persist sqlite

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dockerfiles/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/app/public:ro
      - certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  certs:
